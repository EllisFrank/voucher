<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swanzy's E-Hub | Premium Gaming Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <div class="intro-content">
            <div class="logo-large">SWANZY</div>
            <div class="tagline">Gaming & Football Experience</div>
            <div class="animation-container">
                <div class="animation-image"></div>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="intro-message">Loading your experience...</div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">ðŸŽ®</div>
                SWANZY'S E-HUB
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('booking')">Book Ticket</button>
                <button class="nav-tab" onclick="showTab('my-tickets')">My Tickets</button>
                <button class="nav-tab" onclick="showTab('events')">Events</button>
                <button class="nav-tab" onclick="showTab('packages')">Packages</button>
                <button class="nav-tab" onclick="showTab('admin')">Admin</button>
            </div>
        </div>

        <!-- Booking Tab -->
        <div id="booking" class="card" style="display: block;">
            <div class="card-title">Book Your Gaming/Event Experience</div>
            <form id="booking-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Event Type</label>
                    <div class="event-type">
                        <button type="button" class="event-type-btn active" data-type="gaming">ðŸŽ® Gaming</button>
                        <button type="button" class="event-type-btn" data-type="football">âš½ Football</button>
                        <button type="button" class="event-type-btn" data-type="mixed">ðŸŽ‰ Mixed</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Select Package</label>
                    <select id="packageSelect" class="form-control" required>
                        <option value="">Choose a package...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Quantity</label>
                    <input type="number" id="quantity" class="form-control" value="1" min="1" required>
                </div>
                <div class="form-group">
                    <div class="chip">Total: <span id="totalPrice">â‚¦0</span></div>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Proceed to Payment</button>
            </form>
        </div>

        <!-- My Tickets Tab -->
        <div id="my-tickets" class="card" style="display: none;">
            <div class="card-title">My Booked Tickets</div>
            <div class="form-group">
                <input type="text" id="lookupInput" placeholder="Enter Booking ID or Phone" class="form-control">
                <button onclick="lookupBooking()" class="btn btn-primary">Search</button>
            </div>
            <div id="bookings-list"></div>
        </div>

        <!-- Events Tab -->
        <div id="events" class="card" style="display: none;">
            <div class="card-title">Available Events</div>
            <div id="events-grid" class="events-grid"></div>
        </div>

        <!-- Packages Tab -->
        <div id="packages" class="card" style="display: none;">
            <div class="card-title">Available Packages</div>
            <div id="packages-list"></div>
        </div>

        <!-- Admin Tab -->
        <div id="admin" class="card" style="display: none;">
            <div class="card-title">Admin Dashboard</div>
            <div id="admin-login">
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="Admin Password" class="form-control">
                    <button onclick="adminLogin()" class="btn btn-primary">Login</button>
                </div>
            </div>
            <div id="admin-dashboard" style="display: none;">
                <div style="margin-bottom: 1rem;">
                    <button onclick="showAdminTab('bookings')" class="btn btn-secondary">View Bookings</button>
                    <button onclick="showAdminTab('events')" class="btn btn-secondary">Manage Events</button>
                    <button onclick="showAdminTab('packages')" class="btn btn-secondary">Manage Packages</button>
                    <button onclick="adminLogout()" class="btn btn-danger">Logout</button>
                </div>
                <div id="bookings-admin" style="display: block;"></div>
                <div id="events-admin" style="display: none;"></div>
                <div id="packages-admin" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Confirmation</h2>
            <div id="payment-details"></div>
            <div class="modal-buttons">
                <button onclick="confirmPayment()" class="btn btn-primary">Confirm Payment</button>
                <button onclick="closePaymentModal()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receipt-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeReceiptModal()">&times;</span>
            <div id="receipt-content"></div>
            <div class="modal-buttons">
                <button onclick="downloadReceipt()" class="btn btn-primary">Download Receipt</button>
                <button onclick="printReceipt()" class="btn btn-secondary">Print</button>
                <button onclick="closeReceiptModal()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div id="add-event-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeAddEventModal()">&times;</span>
            <h2 id="add-event-modal-title">Add Event</h2>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" id="event-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Event Date</label>
                    <input type="date" id="event-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Price (â‚¦)</label>
                    <input type="number" id="event-price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="event-description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Event Type</label>
                    <select id="event-type" class="form-control">
                        <option value="gaming">Gaming</option>
                        <option value="football">Football</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Event</button>
            </form>
        </div>
    </div>

    <!-- Add/Edit Package Modal -->
    <div id="add-package-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeAddPackageModal()">&times;</span>
            <h2 id="add-package-modal-title">Add Package</h2>
            <form id="package-form">
                <input type="hidden" id="package-id">
                <div class="form-group">
                    <label>Package Name</label>
                    <input type="text" id="package-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Price (â‚¦)</label>
                    <input type="number" id="package-price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Package Type</label>
                    <select id="package-type" class="form-control">
                        <option value="gaming">Gaming</option>
                        <option value="football">Football</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Features</label>
                    <div id="package-features"></div>
                    <button type="button" onclick="addFeatureInput()" class="btn btn-secondary">Add Feature</button>
                </div>
                <button type="submit" class="btn btn-primary">Save Package</button>
            </form>
        </div>
    </div>

    <!-- Payment Receipt Modal -->
    <div id="payment-receipt-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closePaymentReceiptModal()">&times;</span>
            <div id="payment-receipt-content"></div>
            <div class="modal-buttons">
                <button onclick="downloadPaymentReceipt()" class="btn btn-primary">Download</button>
                <button onclick="closePaymentReceiptModal()" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="script.js"></script>
</body>
</html>
